<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Video</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
        background-color: black; /* Set background color */
      }

      video {
        position: absolute;
        left: 0;
        width: 100vw;
        height: 110vh;
        object-fit: cover; /* Ensures video covers the screen */
      }

      video {
        margin-top: -59px;
      }
    </style>
  </head>
  <body>
    <!-- Video Element -->
    <video id="myVideo" autoplay muted playsinline loop>
      <source
        src="https://www.dropbox.com/scl/fi/8wkpxenwfv816ibnwfpkf/NPC-waiting-video-_-Idle.mp4?rlkey=vzkkakz5q6kqcvyxgkkqxjnkr&st=5r87oet4&raw=1"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      window.onload = function () {
        var video = document.getElementById("myVideo");

        // Ensure the video has audio at max volume
        video.volume = 1.0; // Set volume to 100%
        video.muted = false; // Unmute the video

        // Try to enter fullscreen when the video starts playing
        video.addEventListener("play", function () {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen(); // Safari
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen(); // IE11
          } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen(); // Firefox
          }
        });

        // Retry autoplay after 1 second delay
        setTimeout(function () {
          video.play().catch((error) => {
            console.error("Autoplay was blocked or failed:", error);
          });
        }, 1000); // 1 second delay
      };
    </script>
  </body>
</html>
