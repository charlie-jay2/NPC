    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Jockey One", sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        background-color: transparent;
        border-radius: 10px;
        text-align: center;
        text-shadow: 3px 3px 7px black; /* Black drop-shadow for title text */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .screen {
        width: 100%;
        background-color: lightblue;
        color: purple;
        text-align: center;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .showings {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap; /* Allow wrapping for smaller screens */
      }

      .showing-box {
        background-color: white;
        color: black;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
        width: 150px;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 2px solid white;
      }

      .showing-box:hover {
        transform: scale(1.05);
        background-color: white;
        color: black;
        box-shadow: 0px 8px 20px black;
      }

      .available-seats {
        margin-bottom: 20px;
      }

      /* Additional styles for mobile responsiveness */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 15px;
        }

        .showing-box {
          width: 100px;
        }
      }
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: transparent;
        padding-top: 20px;
        padding-bottom: 15px;
        color: black;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: -1; /* Make sure the iframe is behind any content */
      }

      .nav {
        text-decoration: none;
        color: black;
      }
    </style>
