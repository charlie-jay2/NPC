<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churchill Community College Policies</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Calibri, sans-serif;
        text-align: center;
        color: darkblue;
      }

      .policy-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 20px;
      }

      .policy-item {
        display: flex;
        align-items: center;
        width: 80%;
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: 0.2s;
      }

      .policy-item:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .policy-icon {
        width: 40px;
        margin-right: 15px;
      }

      .policy-content {
        text-align: left;
      }

      .policy-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
      }

      .policy-info {
        font-size: 12px;
        color: #666;
        margin: 5px 0 0;
      }

      #searchBar {
        margin: 20px;
        padding: 10px;
        width: 80%;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .policy-item {
        text-decoration: none;
        color: darkblue;
      }

      .logo {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 200px;
      }

      .no-results {
        margin-top: 20px;
        font-size: 18px;
        color: darkblue;
        font-weight: bold;
      }
    </style>
  </head>
  <link rel="stylesheet" href="styles.css" />

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Information <span class="caret"></span></a>
          <ul class="dropdown-content">
            <li><a href="./exams.html">Exams</a></li>
            <li><a href="./policies.html">Policies</a></li>
            <li><a href="./archive-news.html">Archive News</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Join Us <span class="caret"></span></a>
          <ul class="dropdown-content">
            <li><a href="./vacancies.html">Vacancies</a></li>
          </ul>
        </li>
        <li><a href="./contact-us.html">Contact</a></li>
      </ul>
    </nav>
    <div class="logo-area">
      <a href="./index.html"
        ><img src="logo.png" alt="School Logo" class="logo"
      /></a>
    </div>

    <!-- Search Bar -->
    <input
      type="text"
      id="searchBar"
      placeholder="Search archive news..."
      onkeyup="filterPolicies()" />

    <!-- Policy List -->
    <div class="policy-list" id="policyList">
      <!-- <h1>No archive news</h1> -->
      <a
        href="./news/current-changes.pdf"
        class="policy-item"
        target="_blank"
        data-name="Current Changes">
        <img src="pdf-icon.png" class="policy-icon" alt="PDF Icon" />
        <div class="policy-content">
          <p class="policy-title">Current Changes</p>
          <p class="policy-info">PDF · 151 Kb · September 27, 2024</p>
        </div>
      </a>
    </div>

    <div id="noResults" class="no-results" style="display: none">
      No results found
    </div>

    <script>
      function filterPolicies() {
        const query = document.getElementById("searchBar").value.toLowerCase();
        const policies = document.querySelectorAll(".policy-item");
        let hasResults = false;

        policies.forEach(function (policy) {
          const policyName = policy.getAttribute("data-name").toLowerCase();

          if (policyName.includes(query)) {
            policy.style.display = "flex";
            hasResults = true;
          } else {
            policy.style.display = "none";
          }
        });

        const noResultsMessage = document.getElementById("noResults");
        noResultsMessage.style.display = hasResults ? "none" : "block";
      }
    </script>
  </body>
</html>
